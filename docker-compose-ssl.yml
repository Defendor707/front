version: '3.8'

services:
  frontend:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        - VITE_API_BASE_URL=${VITE_API_BASE_URL:-https://api.uzcall.uzbek-talim.uz/api}
        - VITE_WS_BASE_URL=${VITE_WS_BASE_URL:-wss://api.uzcall.uzbek-talim.uz/api}
    container_name: ai-call-center-frontend
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      # SSL certificate'lar (SSL o'rnatilgandan keyin)
      - /etc/letsencrypt:/etc/letsencrypt:ro
      - ./nginx-ssl.conf:/etc/nginx/conf.d/default.conf:ro
    networks:
      - call-center-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

networks:
  call-center-network:
    external: true
